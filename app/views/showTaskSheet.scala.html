@(title : String)(sheets : List[de.phoenix.rs.entity.PhoenixTaskSheet]) 
@head={}

@_Structure(title)(head){
		 @sheets.map { sheet =>
			<p><h2>@sheet.getTitle() </h2>
			<i><a style="color:green" href="/addTaskToTaskSheet?tasksheet=@sheet.getTitle()">Aufgabe hinzuf√ºgen</a></i><br>
			<ul>
				@sheet.getTasks().map { task =>
					<li>
						<a href="/showTasks?option=@task.getTitle()">@task.getTitle()</a>
						<b><a style="color:red" href="/deleteTaskfromTaskSheet?tasksheet=@sheet.getTitle()&task=@task.getTitle()">entkoppeln</a></b>
					</li>
				}
			</ul>
			<br>
		}
		
}
