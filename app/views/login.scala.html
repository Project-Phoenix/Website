@(title : String)

@head = {}

@_Structure(title)(head) {
	<table>
		<form method="POST" action="handleLogin">
			<tr><td>Username:</td><td><input type="text" name="username"></td></tr>
			<tr><td>Passwort:</td><td><input type="password" name="password"></td></tr>
			<tr><td><input type="submit" value="Login" name="submit"></td></tr>
		</form>
	</table>
}
