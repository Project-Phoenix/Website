@(title: String) 
<!DOCTYPE html>
<html>
	<head>
	
	<title>@title</title>
	<link href=@routes.Assets.at("stylesheets/bootstrap.css") rel="stylesheet">
	<!-- <script src=@routes.Assets.at("javascripts/bootstrap.js")></script> -->
	<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
		background-color: #abb4bd;
		background-image: url("@routes.Assets.at("/images/bg1.5.png")");
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
</head>

<html>
	<body>
	<div class="container">
	
      <form class="form-signin" action="/register" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="username" class="input-block-level" placeholder="Username">
        <input type="text" name="matrnr" class="input-block-level" placeholder="MatrNr">
        <input type="password" name="password" class="input-block-level" placeholder="Password">
        <input type="password" name="rtpassword" class="input-block-level" placeholder="Re-Type Password">

        <button class="btn btn-large btn-success" type="submit">Sign in</button>
        @if(flash.get("wrongReType") == "true"){<br><br><font color="#FF0000">Passwords didn't match!</font>}
      </form>
      
     </div>
	</body>
</html>
