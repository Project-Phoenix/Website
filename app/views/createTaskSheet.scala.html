@(title : String)(tasks : List[String])
@head={}


@_Structure(title)(head){
	<b>Aufgaben</b><br>
	<form method="POST" action="/sendTaskSheet">
		@for(i <- 0 until tasks.size()){
      		<input type="checkbox" name="@tasks.get(i)"> @tasks.get(i)<br>
      	}
      	<br>
      	Aufgabenblattname: <br><input type="text" name="sheetname" value="">
      	<input type="submit" name="submit" value="Erstellen">
    </form>
}
